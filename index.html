<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThE-ARTICLES | Root Terminal</title>
    <link rel="stylesheet" href="./style.css">
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.460.0",
        "zustand": "https://esm.sh/zustand@^5.0.9",
        "react-hot-toast": "https://esm.sh/react-hot-toast@^2.6.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
        "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
      }
    }
    </script>
  </head>
  <body class="transition-colors duration-300 bg-white dark:bg-slate-950">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <div id="google_translate_element" style="display:none"></div>
    <script type="text/javascript">
      window.googleTranslateElementInit = function() {
        if (typeof google !== 'undefined' && google.translate) {
          new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
        }
      };
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" async defer></script>
  </body>
</html>
