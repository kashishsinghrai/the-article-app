
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>ThE-ARTICLES | Global Citizen Journalism</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
      window.googleTranslateElementInit = function() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'hi,en,es,fr,de,bn,ta,te,mr,gu',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              blue: {
                50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa',
                500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a', 950: '#172554',
              }
            },
            screens: {
              'xs': '400px',
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body { 
          @apply bg-[#f8fafc] text-[#0f172a] transition-colors duration-300; 
          top: 0 !important; 
          overflow-x: hidden;
          width: 100vw;
        }
        .dark body { @apply bg-[#020617] text-[#f1f5f9]; }
        
        /* COMPLETELY HIDE GOOGLE OVERLAYS */
        .goog-te-banner-frame, .goog-te-gadget-icon, .goog-te-banner, .goog-skiptranslate { display: none !important; }
        .goog-te-gadget-simple { background-color: transparent !important; border: none !important; }
        body { top: 0px !important; }
        #google_translate_element { position: absolute; left: -9999px; top: -9999px; visibility: hidden; }
        iframe.skiptranslate { display: none !important; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }
      }
      @layer components {
        .glass { @apply bg-white/70 backdrop-blur-[24px] border border-white/30; }
        .dark .glass { @apply bg-slate-900/80 border-white/5; }
        
        .ticker-wrap { width: 100%; overflow: hidden; }
        .ticker-move { display: inline-block; white-space: nowrap; animation: ticker 60s linear infinite; }
        @keyframes ticker {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "next": "https://esm.sh/next@^16.1.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-hot-toast": "https://esm.sh/react-hot-toast@^2.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0"
  }
}
</script>
</head>
  <body>
    <div id="google_translate_element"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
