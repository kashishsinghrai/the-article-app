
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
    <title>ThE-ARTICLES | Global Citizen Journalism</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                950: '#000000', // Pure black for the OLED/OpenAI look
              },
              blue: {
                600: '#1d4ed8',
              }
            },
            keyframes: {
              ticker: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' }
              }
            },
            animation: {
              ticker: 'ticker 10s linear infinite',
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body { 
          @apply bg-white text-slate-900 transition-colors duration-200 antialiased; 
          font-family: 'Inter', sans-serif;
          overflow-x: hidden;
        }
        .dark body { @apply bg-[#000000] text-slate-100; }
        
        .goog-te-banner-frame, .goog-te-gadget-icon, .goog-te-banner, .goog-te-spinner-pos { display: none !important; }
        .goog-te-gadget-simple { background-color: transparent !important; border: none !important; padding: 0 !important; }
        #google_translate_element { position: absolute; left: -9999px; top: -9999px; visibility: hidden; }
        iframe.skiptranslate { display: none !important; }
        body { top: 0px !important; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { @apply bg-slate-200; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { @apply bg-slate-800; }
      }
      @layer components {
        .btn-minimal {
          @apply px-5 py-2.5 rounded-lg text-[11px] font-semibold uppercase tracking-wider transition-all border;
        }
        .card-minimal {
          @apply bg-white dark:bg-slate-950 border border-slate-100 dark:border-slate-800 rounded-2xl;
        }
      }
      
      @keyframes ticker {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "next": "https://esm.sh/next@^16.1.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-hot-toast": "https://esm.sh/react-hot-toast@^2.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
  }
}
</script>
</head>
  <body>
    <div id="google_translate_element"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
